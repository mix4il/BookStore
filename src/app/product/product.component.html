<div class="text-center">
    <h2 >{{product.title}}</h2>

    <div class="img">
        <img [src]="product.picture">
    <div>

    <h3>Автор: {{product.fio}}</h3>
    <h3>ISBN: {{product.isbn}}</h3>
    <h3>Дата выпуска: {{product.date}}</h3>
    <h1 >Цена: {{product.price}}</h1>

    <button type="button" class="btn btn-white">Добавить в корзину</button>
</div>
